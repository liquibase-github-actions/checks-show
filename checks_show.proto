syntax = "proto3";
import public "global_options.proto";

option go_package="./;proto";
option java_package = "org.liquibase.grpc.proto";
option java_multiple_files = true;
option java_outer_classname = "ChecksShowProto";

package liquibase.pro;

service ChecksShowService {
  rpc execute(Checks.ShowRequest) returns (Response) {}
}

/* List available checks, their configuration options, and current settings */
message Checks {
  message ShowRequest {
    optional string auto_update = 1; // Allows automatic backup and updating of liquibase.checks.conf file when new quality checks are available. Options: [on|off]
    optional string check_name = 2; // Only show the listed rules. Use rule shortnames separated with commas to list all required rules. Checks to exclude can be prefixed with the ! character. Use 'all', to select all the rules (used by default, if the parameter isn't set).
    optional string checks_settings_file = 3; // Relative or fully qualified path to a configuration file for checks execution
    optional string show_cols = 4; // Only show the listed columns. Column options: id,checkname,type,priority,shortname,scope,enabled,severity,customization,description. Use commas to separate column names. Use 'all' to select all the columns.
    liquibase.GlobalOptions global_options = 5;
  }
}

message Response {
  string message = 1;
}
