syntax = "proto3";
import public "global_options.proto";

option go_package="./;proto";
option java_package = "org.liquibase.grpc.proto";
option java_multiple_files = true;
option java_outer_classname = "ChecksShowProto";

package liquibase.pro;

service ChecksShowService {
  rpc execute(Checks.ShowRequest) returns (Response) {}
}

/* List available checks, their configuration options, and current settings */
message Checks {
  message ShowRequest {
    optional bool auto_enable_new_checks = 1; // Automatically enable new quality checks in liquibase.checks.conf file when they are available. Options: [true|false]
    optional string auto_update = 2; // Allows automatic backup and updating of liquibase.checks.conf file when new quality checks are available, or for file format changes. Options: [on|off]
    optional string check_name = 3; // Only show the listed rules. Use rule shortnames separated with commas to list all required rules. Checks to exclude can be prefixed with the ! character. Use 'all', to select all the rules (used by default, if the parameter isn't set).
    optional string check_status = 4; // Only show the rules that are in the requested status. Valid options are 'enabled','disabled', or 'all'
    optional string checks_packages = 5; // If using a checks packages file, optionally specify which packages should be run from the file as a comma separated list.
    optional string checks_settings_file = 6; // Relative or fully qualified path to a configuration file for checks execution
    optional string show_cols = 7; // Only show the listed columns. Column options: id,checkname,type,priority,shortname,scope,status,severity,customization,description,file. Use commas to separate column names. Use 'all' to select all the columns.
    liquibase.GlobalOptions global_options = 8;
  }
}

message Response {
  string message = 1;
}
